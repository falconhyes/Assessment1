<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,
  initial-scale=1.0">
  <title>Contact</title>
  <meta name="description" contents="Assignment 1 Website">
  <meta name="keywords" contents="lorem ipsum, navbar, generic">
  <link rel="icon" type="image/x-icon" href="../img/favicon/favicon-32x32.png"> <!-- Favicon -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header>
    <div id="logo"><a href="index.html">Logo</a></div>
    <div class="navbar">
      <!-- Navbar Start -->
      <nav>
        <!-- Navbar List Start -->
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../html/services.html">Services</a></li>
          <li><a href="../html/contact.html" id="active">Contact</a></li>
          <li><a href="../html/about.html">About</a></li>
        </ul>
        <!-- Navbar List End -->
        <a href="http://jigsaw.w3.org/css-validator/check/referer" id="css-approved">
          <img style="border:0;width:88px;height:31px"
              src="http://jigsaw.w3.org/css-validator/images/vcss"
              alt="Valid CSS!">
        </a>
      </nav>
      <!-- Navbar End -->
    </div>
  </header>
  <main class="contact">
    <!-- Form Start -->
    <form action="https://httpbin.org/get" method="get">
      <h1>Product Enquiry Form</h1>
      <p>
        <label for="fullname">Full Name:</label>
      </p>
      <p>
        <input type="text" name="fullname" id="fullname" placeholder="John Smith">
      </p>
      <p>
        <label for="email">Email:</label>
      </p>
      <p>
        <input type="email" name="email" id="email" placeholder="john@mail.com">
      </p>
      <p>
        <label for="product">Product:</label>
      </p>
      <p>
        <!-- Select Start -->
        <select name="product" id="product">
          <option value="product1">Product 1</option>
          <option value="product2">Product 2</option>
          <option value="product3">Product 3</option>
          <option value="product4">Product 4</option>
        </select>
        <!-- Select End -->
      </p>
      <p>
        <label for="message">Message: </label>
      </p>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
      <p>
      </p>
      <p>
        <input type="checkbox" name="subscribe" id="subscribe" value="subscribe">
        <label for="subscribe">Subscribe to our newsletter</label>
      </p>
      <button type="submit">Submit</button>
    </form>
    <!-- Form End -->
  </main>
</body>
    
</html>
